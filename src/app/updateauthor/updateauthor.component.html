<div class="card-header head">
    <h3>{{title}}</h3>
 </div>
<div class="col col-sm-10 addform">                                                                              
    <form (ngSubmit)="updateauthor()">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Author Name</label>
          <input type="text" class="form-control" id="genre" placeholder="" name="genre" [(ngModel)]="author.title">
         
            <label for="exampleFormControlTextarea1">About Author</label>
             <input type="text" class="form-control" id="about" placeholder="" name="about" [(ngModel)]="author.about">
            
          </div>
        <div class="form-group">
          <label for="inputAddress2">Image Url</label>
          <input type="text" class="form-control" name="image" [(ngModel)]="author.image">
        </div>
          
         <button type="submit" class="btn btn-danger">Update Author</button>
      </form>
</div>

<div class="container" id="footer">
  <div class="row">
    <div class="col col-sm-12">
      
      <h1>Follow Us</h1>
      <div class="btn-group">
       <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-large"></i> Twitter</a>
	   <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-large"></i> Facebook</a>
	   <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
      </div>
      
    </div>
  </div>
</div>

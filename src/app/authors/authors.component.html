<div class="card-header head">
    <h3>{{title}}</h3>
 </div>
    
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="top-spacer"> </div>
          </div>
        </div> 
      </div><!-- /cont -->
    
  
  
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div *ngFor="let author of authors">
            <div class="row">    
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img alt="" src="{{author.image}}" style="width:100px;height:100px" class="img-circle"></a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{author.title}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h4><span class="label label-default"></span></h4><h4>
                    
                    </h4></div>
                    <small style="font-family:courier,'new courier';" class="text-muted">
                        <a (click)="singleauthor(author)"  routerLink='author' class="text-muted">Read More</a></small>
                  <div class="col-xs-3">
                    <div class="butto">
                      <button class="btn btn-warning" style="cursor:pointer" (click)="editauthor(author)" *ngIf="auth.LoggedIn()"> Edit</button>
                      <button class="btn btn-danger" style="cursor:pointer" (click)="deleteauthor(author)"  style="margin-left: 10px;" *ngIf="auth.LoggedIn()"> Delete</button>
                    </div> 
                     </div>
                </div>
               
              </div>
            </div>
              
            <hr>
          </div>

            <div class="container" id="footer">
              <div class="row">
                <div class="col col-sm-12">
                  
                  <h1>Follow Us</h1>
                  <div class="btn-group">
                   <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-large"></i> Twitter</a>
                 <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-large"></i> Facebook</a>
                 <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
                  </div>
                  
                </div>
              </div>
            </div>
